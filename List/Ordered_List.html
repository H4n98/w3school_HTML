<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
    <style>
        ol{
            width: 40%;
            box-shadow: 2px 2px 10px black;
            background-color: rgba(161, 246, 251, 0.613);
            font-family: sans-serif;
        }
        li:hover{
            background-color: rgba(241, 241, 180, 0.696);
            border: 2px outset;
            width: fit-content;
            gap:5px;

        }
        dl{
            font-family:  Tahoma, Geneva, Verdana, sans-serif;
            
        }
    </style>
</head>
<body>
    <ol>
        <li>The list items</li>
        <li>will be marked</li>
        <li>with numbers by default</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <dl>
        <dt>first dt tag</dt>
        <dt>second dt tag</dt>
        <dd>this is a dd tag for describes the seconf dt tag</dd>
        <dt>third dt tag</dt>
    </dl>
</body>
</html>
