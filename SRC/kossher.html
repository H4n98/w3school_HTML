<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>maxgaming.ir</title>
<style>
    body {
        direction: rtl; 
        text-align: right;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    form {
        /* direction: rtl; 
        text-align: right;" */
        background: #fff;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #555;
    }
    input, select, textarea, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    input[type="radio"],
    input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }
    .inline-options {
        margin-top: 5px;
    }
    textarea {
        resize: none;
    }
    .btn-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 15px;
    }
    button, input[type="submit"] {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover, input[type="submit"]:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<form>
    <h2>فرم ادمینی مکس گیمینگ</h2>

    <label for="name">نام</label>
    <input type="text" name="name" id="name" placeholder="چی صدات میکنن کسکش">

    <label for="lname">نام پدران</label>
    <input type="text" name="last-name" id="lname" placeholder="اسم باباهاتو وارد کن">

    <label><strong>کدوم تخمو بیشتر میمالید؟</strong></label>
    <div class="inline-options">
        <input type="radio" name="gender" value="male" checked> تخم چپ
        <input type="radio" name="gender" value="woman"> تخم راست
    </div>

    <label for="phNum">شماره بکنتو بنویس</label>
    <input type="text" name="phone" id="phNum" placeholder="اینجا وارد کن کسخل">

    <label for="email">عکس کون دادنتو کجا بفرستم؟</label>
    <input type="email" name="email" id="email" placeholder="Email@example.com">

    <label for="pwd">رمز کونتو بزن</label>
    <input type="password" name="password" id="pwd" placeholder="رمز کون">

    <label><strong>معمولا دوست دارید خایه چه کسانی را بمالید؟امکان انتخاب چند گزینه هم وجود دارد</strong></label>
    <div class="inline-options">
        <input type="checkbox" name="langs" value="py"> اونر
        <input type="checkbox" name="langs" value="java"> ادمین ها
        <input type="checkbox" name="langs" value="php"> پلیرها
    </div>

    <label for="marri"><strong>ایا تا به حال کون داده اید؟</strong></label>
    <select id="marri" name="marital-status">
        <option value="bachelor">بله داده ام</option>
        <option value="married">دوست دارم بدهم</option>
    </select>

    <label for="info">یک خاطره از خایه مالی خود را تعریف کنید</label>
    <textarea id="info" name="info" rows="4" placeholder="بنویس خایه مال"></textarea>

    <div class="btn-container">
        <input type="submit" value="Send">
        <button type="submit">Submit Button</button>
    </div>
</form>

</body>
</html>
