<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>maxgaming.ir</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">

<style>
    body {
        direction: rtl; 
        text-align: right;
        background-color: #5984af;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    form {
        /* direction: rtl; 
        text-align: right;" */
        font-family: vazir;
        font-size: small;
        font-weight: bold;
        background: #fbf2da;
        padding: 20px 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #555;
    }
    input, select, textarea, button {
        font-weight: bold;
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
    }
    input[type="radio"],
    input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
    }
    .inline-options {
        margin-top: 5px;
    }
    textarea {
        resize: none;
    }
    .btn-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 15px;
    }
    button, input[type="submit"] {
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover, input[type="submit"]:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<form>
    <h2>ثبتنام آزمون استخدامی</h2>

    <label for="name">نام و نام خانوادگی</label>
    <input type="text" name="name" id="name" placeholder="نام">

    <!-- <label for="lname"س>نام خانوادگی</label> -->
    <input type="text" name="last-name" id="lname" placeholder="نام خانوادگی">

    <label><strong> راست دست یا چپ دست:</strong></label>
    <div class="inline-options">
        <input type="radio" name="gender" value="male" checked> راست دست
        <input type="radio" name="gender" value="woman"> چپ دست
    </div>

    <label for="phNum">شماره تماس:</label>
    <input type="text" name="phone" id="phNum" placeholder="شماره تماس">

    <label for="email">پست الکترونیک(همان نام کاربری شما میباشد)</label>
    <input type="email" name="email" id="email" placeholder="Email@example.com">

    <label for="pwd">یک رمز برای حساب خود بسازید:</label>
    <input type="password" name="password" id="pwd" placeholder="رمز عبور">

    <label><strong>به چه زبان هایی مسلط هستید</strong></label>
    <div class="inline-options">
        <input type="checkbox" name="langs" value="py"> JavsScript
        <input type="checkbox" name="langs" value="java"> Python
        <input type="checkbox" name="langs" value="php"> PHP
    </div>

    <label for="marri"><strong>وضعیت تاهل</strong></label>
    <select id="marri" name="marital-status">
        <option value="bachelor">مجرد</option>
        <option value="married">متاهل</option>
    </select>

    <label for="info">بصورت خلاصه در چند خط خود را تعریف کنید</label>
    <textarea id="info" name="info" rows="4" placeholder="شرح حال"></textarea>

    <div class="btn-container">
        <!-- <input type="submit" value="Send"> -->
        <button type="submit">ارسال
</form>

</body>
</html>
