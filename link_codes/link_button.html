<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Button</title>
    <style>
        a:link, a:visited {
            background-color:rgb(170, 25, 114);
            color:white;
            padding: 20px/*height*/ 20px/*width*/;
            text-align: center; 
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
        }
        a:hover {
            background-color: rgb(65, 63, 212);
        }
        a:active {
            background-color: rgba(0, 0, 0, 0.616);
        }
    </style>
</head>
<body>

    <a href="https://google.com">Select me</a>
    
</body>
</html>
