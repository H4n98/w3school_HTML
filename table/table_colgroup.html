<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colgroup</title>
    <style>
        table{
            width: 50%;
            text-align: left;
            table-layout: fixed;
            border-collapse: collapse;
            margin: 40px ;
            
        }
        th,td{
            border: 2px inset ;
            height: 20px;
        }
        .a{
            background-color: lab(53.23% 80.11 67.22 / 0.507);
        }
        
    </style>
</head>
<body>
    <table>
        <caption>we use colgroup to colorize the 2 columun</caption>
        <colgroup>
        <col span="1" style="background-color: rgba(192, 69, 21, 0.564);">
        <col span="1" style="background-color: rgba(202, 111, 75, 0.498);">
